<h3 class="text-center">Тэги</h3>
  <ul class="list-group m_list_teg">
  {% for m_page in site.topics %}
     <li class="list-group-item d-flex justify-content-between align-items-center">
		{% assign numPages = 0 %}
		{% for m_post in site.posts %}
			{% if m_post.tag contains m_page.tag %}
				{% assign numPages = numPages | plus: 1 %}
			{% endif %}
		{% endfor %}  
		<a href="{{ m_page.url | prepend: site.baseurl }}">
			{{ m_page.title }}</a>
		<span class="badge badge-primary badge-pill">{{ numPages }}</span> 
	 </li>
  {% endfor %}
  </ul>
